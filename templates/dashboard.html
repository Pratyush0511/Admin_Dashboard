<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Admin Dashboard</h1>
<p>Total Users: {{ total_users }} | Active Users (last 10 days): {{ active_users }}</p>

<input type="text" id="searchInput" placeholder="Search by username..." onkeyup="searchUser()">

<table id="usersTable">
    <thead>
        <tr>
            <th>Username</th>
            <th>Hotel</th>
            <th>Last Chat</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr onclick="window.location='/chat/{{ u.key }}'">
            <td>{{ u.name }}</td>
            <td>{{ u.hotelName }}</td>
            <td>{{ u.last_chat }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
function searchUser() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let rows = document.getElementById("usersTable").getElementsByTagName("tr");
    for (let i=1; i<rows.length; i++) {
        let name = rows[i].getElementsByTagName("td")[0].innerText.toLowerCase();
        rows[i].style.display = name.includes(input) ? "" : "none";
    }
}
</script>
</body>
</html>
