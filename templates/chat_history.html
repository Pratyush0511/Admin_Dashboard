<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{ user.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Chat with {{ user.name }} (Room {{ user.roomNumber }})</h1>

<form method="post" action="/toggle_ai/{{ user.key }}">
    <label>AI Enabled:</label>
    <input type="checkbox" name="enable" {% if user.get("ai_enabled", True) %}checked{% endif %} onchange="this.form.submit()">
</form>

<div class="chat-container">
    {% for c in chats %}
        <div class="user-msg"><b>User:</b> {{ c.user_message }}</div>
        <div class="bot-msg"><b>Bot:</b> {{ c.bot_response }}</div>
    {% endfor %}
</div>

<form method="post" action="/send_message/{{ user.key }}">
    <input type="text" name="message" placeholder="Type message..." required>
    <button type="submit">Send</button>
</form>
</body>
</html>
